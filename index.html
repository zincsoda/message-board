<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <title>Web Message</title>
  </head>
  <body id="background" style="background: rgb(183, 37, 139)">
    <div class="contain">
      <div id="quote" class="executed fade">
        <p>对不起</p>
      </div>
    </div>
  </body>
  <script>
    const chatSocket = new WebSocket("ws://localhost:8000/ws/test/");

    chatSocket.onmessage = function (e) {
      console.log(e.data)
      $("#quote p").text(e.data);
    };

    chatSocket.onopen = function (e) {
      console.log("Socket connection opened")
    }

    chatSocket.onclose = function (e) {
      console.error("Socket closed unexpectedly");
    };

    $(document).ready(function () {
      animate();
    });
    function animate() {
      $("#quote").toggleClass("fade");
    }
    $(window).keypress(function (e) {
      if (e.which === 32) {
        $("#quote p").text("Testing");
        $("#background").get(0).style.setProperty("background-color", "green")
      }
    });
  </script>
</html>
